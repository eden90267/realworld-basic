<nav class="navbar navbar-light">
  <div class="container">
    <a [ngClass]="{highlight: isHighlight}" [ngStyle]="{'font-size.px': fontSize}" class="navbar-brand" href="index.html">conduit</a>
    <input
      [(ngModel)]="keyword"
      class="form-control form-control-sm search-input"
      type="text"
      placeholder="Keyword">
    <button class="btn btn-sm btn-primary" (click)="searchClick($event)">
      <i class="ion-search"></i>
    </button>
    {{keyword}}
    <span style="color: red;" *ngIf="keyword !== null && keyword.length === 0">請輸入查詢條件</span>
  </div>
</nav>
