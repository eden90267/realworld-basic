<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item">
      <a class="nav-link active" href="#">Article List</a>
    </li>
  </ul>
</div>

<ng-container *ngFor="let article of articles; let index = index; let last = last">
  <div class="post-preview">
    <div class="post-meta">
      <a href="profile.html">
        <img [src]="article.author.image" />
      </a>
      <div class="info">
        <a href="profile.html" class="author">Eric Simons</a>
        <span class="date">{{article.createdAt|date:'yyyy-MM-dd'}}</span>
      </div>
      <button class="btn btn-outline-primary btn-sm pull-xs-right">
        <i class="ion-heart"></i> 29
      </button>
    </div>
    <a href="post.html" class="preview-link">
      <h1>({{index}}) {{article.title}}</h1>
      <p>{{article.description}}</p>
      <span>Read more...</span>
    </a>
  </div>
  <p *ngIf="last">已經沒有資料了</p>
</ng-container>
